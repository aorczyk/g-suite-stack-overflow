<script>
  const routes = [{
    path: '/f/:forumId',
    component: compForum,
    props: true,
    children: [{
        path: '',
        component: compQuestions,
        props: true,
      },
      {
        path: 'q/:questionId',
        component: compQuestion,
        props: true,
      },
      {
        path: 'q/:questionId/:selectedId',
        component: compQuestion,
        props: true,
      },
    ]
  }, ];

  const router = new VueRouter({
    routes
  });
</script>
